<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 2 page"></app-explore-container>
  <ion-input (keyup.enter)="onEnter($event)" class="search">
    <ion-icon class="search-icon" name="search-outline"></ion-icon>
  </ion-input>
  <div>
    <ion-list *ngIf="searchToggle">
      <ion-item *ngFor="let track of tracks">
        <img [src]="track.album.images[2].url"/>
        <div class="track-name">{{track.name}}</div>
        <div class="track-time">{{track.duration_ms | date:'m:ss'}}</div>
      </ion-item>
    </ion-list>
    <ion-spinner *ngIf="loadingToggle"></ion-spinner>
  </div>
</ion-content>
