<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container class="container" name="Front Page"></app-explore-container>
  <div class="buttons">
    <ion-button (click)="createSession()">Create Session</ion-button>
    <div *ngIf="qrUrl">
      <img [src]="qrUrl"/>
    </div>
  </div>
</ion-content>
