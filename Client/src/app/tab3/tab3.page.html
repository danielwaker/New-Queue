<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Test Page"></app-explore-container>
  <div class="buttons">
    <ion-button (click)="devices()">Get Devices</ion-button>
    <ion-button (click)="loginPage()">Login Page</ion-button>
    <ion-button (click)="backendWeatherForecast()">Backend</ion-button>
    <ion-button (click)="togglePlay()"> Web SDK Play</ion-button>
    <ion-button (click)="nextTrack()"> Web SDK Next</ion-button>
    <ion-button (click)="previousTrack()"> Web SDK Previous</ion-button>
    <ion-card button *ngIf="log || backendLog" (click)="copyToClipboard()">
      <ion-card-content>
        <div *ngIf="log.length > 0; else errorBlock">{{log}}</div>
        <ng-template #errorBlock>{{backendLog | json}}</ng-template>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
